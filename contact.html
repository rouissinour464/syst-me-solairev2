<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    <link href="dist/styles.css" rel="stylesheet">

</head>
<body>
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <a class="text-lg font-bold" href="index.html">النظام الشمسي</a>
            <div>
                <a class="mx-2" href="planets.html">الكواكب</a>
                <a class="mx-2" href="exploration.html">الاستكشاف</a>
                <a class="mx-2" href="contact.html">تواصل معنا</a>
            </div>
        </div>
    </nav>
    
    <section class="container mx-auto my-5">
        <h2 class="text-center text-3xl mb-5">تواصل معنا</h2>
        <form class="max-w-lg mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">الاسم:</label>
                <input type="text" id="name" name="name" class="border rounded-lg w-full py-2 px-3" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" class="border rounded-lg w-full py-2 px-3" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">رسالتك:</label>
                <textarea id="message" name="message" rows="5" class="border rounded-lg w-full py-2 px-3" required></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">إرسال</button>
        </form>
    </section>

    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 النظام الشمسي. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
